<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Gioele's List</title>
  </head>
  <body>
    <div class="container">
      <h1>Gioele's List</h1>
      <div id="taskContainer">
        <input
          type="text"
          id="newTaskInput"
          placeholder="Inserisci un nuovo task"
        />
        <button id="addButton">Aggiungi</button>
        <ul id="taskList">
          <li>
            <span>Fare la spesa </span>
            <button class="completeButton">Conferma</button>
            <button class="deleteButton">Elimina</button>
          </li>
          <li>
            <span>Comprare le sigarette</span>
            <button class="completeButton">Conferma</button>
            <button class="deleteButton">Elimina</button>
          </li>
          <li>
            <span>Pagare Metro </span>
            <button class="completeButton">Conferma</button>
            <button class="deleteButton">Elimina</button>
          </li>
          <li>
            <span>Shopping</span>
            <button class="completeButton">Conferma</button>
            <button class="deleteButton">Elimina</button>
          </li>
          <li>
            <span>Barbiere </span>
            <button class="completeButton">Conferma</button>
            <button class="deleteButton">Elimina</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="./style/js/esercizio.js"></script>
  </body>
</html>
